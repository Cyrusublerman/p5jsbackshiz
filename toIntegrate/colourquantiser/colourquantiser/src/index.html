<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High-Fidelity Image Quantization Tool</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div class="container">
        <h1>High-Fidelity Image Quantization</h1>

        <div class="controls">

            <div class="box">
                <h2>Upload Image</h2>
                <label for="image-input">Select image file:</label>
                <input type="file" id="image-input" accept="image/png, image/jpeg, image/webp, image/bmp" />
            </div>

            <div class="box">
                <h2>Color Palette</h2>

                <label for="palette-select">Choose or Define Palette:</label>
                <select id="palette-select">
                    <option value="custom">Custom</option>
                    <option value="1bit">1-bit (Black & White)</option>
                    <option value="2bit">2-bit (4 Greys)</option>
                    <option value="3bit">3-bit (8 Colours)</option>
                    <option value="3bit-gray">3-bit Grayscale (8 Shades)</option>
                    <option value="nes">NES (16 Colours)</option>
                    <option value="gameboy">Game Boy (4 Colours)</option>
                    <option value="primaries">Primaries (RGB + BW)</option>
                    <option value="pastel">Pastel</option>
                    <option value="ggost">Ggost</option>
                    </select>

                <label for="palette-swatch-display" style="margin-top: 15px;">Active Palette:</label>
                <div id="palette-swatch-display" class="palette-display-area">
                    </div>

                <div id="custom-palette-tools" class="hidden" style="margin-top: 15px; border-top: 1px dashed var(--border-color); padding-top: 15px;">
                    <h3>Edit Custom Palette</h3>
                    <p style="font-size: 0.8em; margin-bottom: 10px;">(Click 'X' on swatches above to remove colors)</p>

                    <button type="button" id="eyedropper-button" style="width: 100%; margin-bottom: 10px;">Pick Color from Image (Eyedropper)</button>

                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
                        <input type="color" id="custom-color-picker" value="#CCCCCC" title="Select color">
                        <input type="text" id="custom-hex-input" value="#CCCCCC" placeholder="#RRGGBB" size="8" style="flex-grow: 1;">
                        <button id="add-color-button" type="button" style="flex-shrink: 0;" title="Add current color to custom palette">Add</button>
                    </div>

                    <div style="margin-top: 15px; border-top: 1px dashed var(--border-color); padding-top: 15px;">
                        <label for="palette-file-input">Replace Custom Palette from File (.txt, .gpl, .hex):</label>
                        <input type="file" id="palette-file-input" accept=".txt,.gpl,.hex" />
                    </div>
                </div>
                </div>

            <div class="box">
                <h2>Image Adjustments</h2>
                <div style="margin-bottom: 10px;">
                    <label for="gamma-slider">Gamma (<span id="gamma-value">1.0</span>):</label>
                    <input type="range" id="gamma-slider" min="0.2" max="2.2" step="0.1" value="1.0" style="width: 100%;">
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="contrast-slider">Contrast (<span id="contrast-value">100</span>%):</label>
                    <input type="range" id="contrast-slider" min="0" max="200" step="5" value="100" style="width: 100%;">
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="saturation-slider">Saturation (<span id="saturation-value">100</span>%):</label>
                    <input type="range" id="saturation-slider" min="0" max="200" step="5" value="100" style="width: 100%;">
                </div>
                <button id="reset-adjustments-button" style="width: 100%; margin-top: 10px;">Reset Adjustments</button>
            </div>

            <div class="box">
                <h2>Dithering Options</h2>
                <label for="dithering-enable">
                    <input type="checkbox" id="dithering-enable" checked />
                    Enable Blue Noise Dithering
                </label>
            </div>

             <div class="box">
                 <h2>Status</h2>
                 <div id="status-message" style="min-height: 1.5em; font-style: italic; word-wrap: break-word;">Initializing...</div>
            </div>

            <div class="button-row">
                <button id="process-button">Process Image</button>
                <button id="undo-button">Undo Process</button>
                <button id="download-button">Download Result</button>
            </div>

        </div> <div class="canvas-container">
            <canvas id="canvas" aria-label="Image display and processing area"></canvas>
        </div>

    </div> <script src="script.js"></script>

</body>
</html>
